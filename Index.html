<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap example</title>
  <link rel="stylesheet" href="styles/Index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>

<body>
  <h1>Cute Cat Collection</h1>
  <div class="card-group">
    <div class="card">
      <img src="Images/cute.jpeg" class="card-img-top" alt="Cat">
      <div class="card-body">
        <h5 class="card-title">Cat Taking Sun</h5>
      </div>
      <button class="btn-dwnld"><a
          href="https://www.pexels.com/photo/white-and-grey-cat-on-ground-7485628/">Download Now</a></button>
    </div>
    <div class="card">
      <img src="Images/angry.jpeg" class="card-img-top" alt="cat Climbing">
      <div class="card-body">
        <h5 class="card-title">Cat Climbing The Tree</h5>
      </div>
      <button class="btn-dwnld"><a
          href="https://www.pexels.com/photo/furry-cat-climbing-a-tree-7633707/">Download
          Now</a></button>
    </div>
    <div class="card">
      <img src="Images/sweet.jpeg" class="card-img-top" alt="Black">
      <div class="card-body">
        <h5 class="card-title">Black and White Cat</h5>
      </div>
      <button class="btn-dwnld"><a href="https://www.pexels.com/photo/top-view-of-a-white-and-black-cat-9618588/">Download
          Now</a></button>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">

</script>

</html>
